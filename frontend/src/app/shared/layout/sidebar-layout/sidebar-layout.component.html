<div class="layout-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Gestion de Production</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav [opened]="isOpen" [mode]="'side'" class="sidenav">
      <div class="sidenav-header">
        <h2 class="app-name">GestionProd</h2>
      </div>

      <mat-divider></mat-divider>

      <div class="sidenav-content">
        <mat-nav-list>
          <ng-container *ngFor="let item of navItems">
            <a mat-list-item [routerLink]="[item.route]" routerLinkActive="active-link">
              <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
              <span class="nav-text">{{ item.name }}</span>
            </a>
          </ng-container>
        </mat-nav-list>
      </div>
    </mat-sidenav>

    <mat-sidenav-content [class.content-shifted]="isOpen" class="sidenav-content-area">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
